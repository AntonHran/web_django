{% extends "quotes/base.html" %}

{% block content %}
<h1>Add author</h1>
<form action="{% url 'quotes:add_author' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Full name</label>
        {{form.full_name}}
    </div>
    <div class="mb-3">
        <label class="form-label">Birth date</label>
        {{form.birth_date}}
    </div>
    <div class="mb-3">
        <label class="form-label">Birth place</label>
        {{form.birth_place}}
    </div>
    <div class="mb-3">
        <label class="form-label">Biography</label>
        {{form.biography}}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
