{% extends "quotes/base.html" %}

{% block content %}
<h1>About authors block</h1>

<form action="{% url 'quotes:get_author' author.id %}" method="post">
    {% csrf_token %}

    <div class="card-body">
                <h5 class="card-title">Full Name:</h5>
                <p class="card-text">{{author.full_name}}</p>
    </div>
    <div class="card-body">
                <h5 class="card-title">Date of birth:</h5>
                <p class="card-text">{{author.birth_date}}</p>
    </div>
    <div class="card-body">
                <h5 class="card-title">Place of birth:</h5>
                <p class="card-text">{{author.birth_place}}</p>
    </div>
    <div class="card-body">
                <h5 class="card-title">Biography:</h5>
                <p class="card-text">{{author.biography}}</p>
    </div>
</form>
{% endblock %}
